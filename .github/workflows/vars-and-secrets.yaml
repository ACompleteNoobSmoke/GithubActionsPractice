name: Variables and Secrets

run-name: Variables & Secrets By ${{ github.actor }}

on:
  push:

jobs:
    log-vars:
        name: Logging Vars
        runs-on: ubuntu-latest
        env:
            BOOLEAN_SECRET: ${{ vars.BOOLEAN_SECRET }}
        steps:
            - name: Log Vars
              run: echo ${{ toJson(vars) }}