name: Concurrency 2

run-name: "Concurrency 2 - ${{ inputs.environment }}"

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment"
                type: environment
                required: true

concurrency: 
    group: ${{ inputs.environment }}
    cancel-in-progress: true
jobs:
    sleep:
        name: Sleep
        runs-on: ubuntu-latest
        steps:
            - name: Sleep
              run: sleep 30