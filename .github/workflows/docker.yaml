name: Docker Workflow

run-name: Docker 

on: [workflow_dispatch]

jobs:
    docker-job:
        name: Docker Job
        runs-on: ubuntu-latest
        container: 
            image: node:20.3-alpine3.17
            env:
                API_URL: acompletenoobsmoke.com
            ports:
                - 80
            # volumes:
            #     - vol_name:/path/in/container
            #     - /path/to/container
            #     - path/in/host:/path/in/container
            options: --cpus 1
        steps:
            - name: Log Node & OS Versions
              run: |
                node -v
                cat /etc/os-release
            - name: Log Env
              run: echo $API_URL


